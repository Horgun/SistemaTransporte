<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="/SistemaTransporte/resources/allowed/css/bootstrap.min.css"/>
    <script src="/SistemaTransporte/resources/allowed/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/SistemaTransporte/resources/allowed/js/popper.min.js"></script>
    <script src="/SistemaTransporte/resources/allowed/js/bootstrap.min.js"></script>
    <style>
        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
            
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .inputClass{
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .buttonClass {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .buttonClass input:hover,.buttonClass input:active,.buttonClass input:focus {
            background: #43A047;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #4d4d4d;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }
        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }
        .container .info {
            margin: 50px auto;
            text-align: center;
        }
        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }
        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }
        .container .info span a {
            color: #000000;
            text-decoration: none;
        }
        .container .info span .fa {
            color: #EF3B3A;
        }
        body {     
        }
    </style>
    <h:head>
        <title>
            Autenticação do Usuário
        </title>
    </h:head>
    <body class="bg-dark">
        <div class="login-page">
            <div class="form">
                <h:form class="login-form">
                    <h:inputText class="inputClass" value="#{loginController.username}"/>
                    <h:inputSecret class="inputClass" value="#{loginController.password}"/>
                    <h:commandButton class="buttonClass bg-dark" action="#{loginController.entrar()}" value="Entrar"/>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </h:form>
            </div>
        </div>
    </body>
</html>
